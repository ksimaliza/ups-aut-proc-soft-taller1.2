<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>DOCKER</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> MAESTRÍA EN SOFTWARE - GRUPO 3</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        </div>
    </nav>

    <br><!-- comment -->
    <br><!-- comment -->
    <div class="container">
        <br>
        <div class="container">
            <div class="row">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr th:each="user : ${userList}">
                            <div class="col-lg-6 mb-4">
                                <div class="card">
                                    <img class="card-img-top" src="" alt="">
                                    <div class="card-body">
                                        <label for="titulo">Código:</label>
                                        <h5 class="card-title" th:text="${user.id}"></h5>
                                        <label for="titulo">Nombre:</label>
                                        <h5 class="card-title" th:text="${user.name}"></h5>
                                        <label for="titulo">Apellido:</label>
                                        <h5 class="card-title" th:text="${user.username}"></h5>
                                        <label for="titulo">Email:</label>
                                        <h5 class="card-title" th:text="${user.email}"></h5>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <footer>
        <p>AUTOMATIZACIÓN DE LOS PROCESOS DE SOFTWARE           
        </p>
        <p>INTEGRANTES: KLEVER SIMALIZA; JAVIER LOACHAMIN          
        </p>        
        <small class="text-muted" th:text="${#dates.format(fecha, 'dd-MM-yyyy HH:mm')}"></small>
    </footer>

</body>

</html>
